<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
    <title>Patient List</title>
</head>
<body>
<h2>Patient List</h2>

<!-- Table to display the list of patients -->
<h:dataTable value="#{patientUsecase.allPatients}" var="patient">
    <h:column>
        <f:facet name="header">First Name</f:facet>
        #{patient.name}
    </h:column>
    <h:column>
        <f:facet name="header">Last Name</f:facet>
        #{patient.lastname}
    </h:column>
    <h:column>
        <f:facet name="header">Birthday</f:facet>
        #{patient.birthday}
    </h:column>
    <h:column>
        <f:facet name="header">Phone Number</f:facet>
        #{patient.phoneNumber}
    </h:column>
    <h:column>
        <f:facet name="header">Actions</f:facet>
        <h:link value="Edit" outcome="editPatient">
            <f:param name="patientId" value="#{patient.id}" />
        </h:link>
    </h:column>
</h:dataTable>

<!-- Link to create a new patient -->
<h:link value="Add New Patient" outcome="createPatient" />
</body>
</html>
