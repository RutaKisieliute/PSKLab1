<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Create New Visit</title>
</h:head>
<h:body>

    <h2>Create New Visit</h2>

    <h:form>
        <h:panelGrid columns="1">
            <!-- Doctor Selection -->
            <h:outputLabel value="Select Doctor:" for="doctorSelect" />
            <h:selectOneMenu id="doctorSelect" value="#{visitUsecase.selectedDoctorId}">
                <f:selectItems value="#{visitCUsecase.doctors}" var="doc"
                               itemValue="#{doc.id}" itemLabel="#{doc.name} #{doc.lastname}" />
            </h:selectOneMenu>

            <!-- Patient Selection -->
            <h:outputLabel value="Select Patient:" for="patientSelect" />
            <h:selectOneMenu id="patientSelect" value="#{visitUsecase.selectedPatientId}">
                <f:selectItems value="#{visitUsecase.patients}" var="pat"
                               itemValue="#{pat.id}" itemLabel="#{pat.name} #{pat.lastname}" />
            </h:selectOneMenu>

            <!-- Visit Name -->
            <h:outputLabel value="Visit Name:" for="visitName" />
            <h:inputText id="visitName" value="#{visitUsecase.newVisit.name}" required="true" />

            <!-- Visit Date -->
            <h:outputLabel value="Visit Date:" for="visitDate" />
            <h:inputText id="visitDate" value="#{visitUsecase.newVisit.date}" required="true">
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:inputText>

            <!-- Notes -->
            <h:outputLabel value="Notes:" for="notes" />
            <h:inputTextarea id="notes" value="#{visitUsecase.newVisit.notes}" rows="4" cols="50" />
        </h:panelGrid>

        <br/>

        <!-- Create Visit Button -->
        <h:commandButton value="Create Visit" action="#{visitUsecase.createVisit}" />

    </h:form>

    <!-- Display any messages -->
    <h:messages globalOnly="true" />

    <br/>
    <!-- Link to visit list -->
    <h:link value="Back to Visit List" outcome="visitList" />

</h:body>
</html>
