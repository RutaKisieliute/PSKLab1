<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Visit List</title>
</h:head>
<h:body>

    <h2>All Visits</h2>

    <h:dataTable value="#{batisVisitUsecase.allVisits}" var="visit">
        <h:column>
            <f:facet name="header">Doctor Name</f:facet>
            #{visit.doctorName} #{visit.doctorLastName}
        </h:column>
        <h:column>
            <f:facet name="header">Patient Name</f:facet>
            #{visit.patientName} #{visit.patientLastName}
        </h:column>
        <h:column>
            <f:facet name="header">Visit Date</f:facet>
            #{visit.date}
        </h:column>
        <h:column>
            <f:facet name="header">Visit Name</f:facet>
            #{visit.name}
        </h:column>
        <h:column>
            <f:facet name="header">Notes</f:facet>
            #{visit.notes}
        </h:column>
    </h:dataTable>

    <br/>

    <h:link value="Create New Visit" outcome="batisCreateVisit" />

</h:body>
</html>
