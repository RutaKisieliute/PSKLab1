<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
    <title>Doctor List</title>
</head>
<body>
<h2>Doctor List</h2>

<!-- Table to display the list of doctors -->
<h:dataTable value="#{batisDoctorUsecase.allDoctors}" var="doctor">
    <h:column>
        <f:facet name="header">First Name</f:facet>
        #{doctor.name}
    </h:column>
    <h:column>
        <f:facet name="header">Last Name</f:facet>
        #{doctor.lastname}
    </h:column>
    <h:column>
        <f:facet name="header">Specialization</f:facet>
        #{doctor.specialization}
    </h:column>
    <h:column>
        <f:facet name="header">Email</f:facet>
        #{doctor.email}
    </h:column>
    <h:column>
        <f:facet name="header">Phone Number</f:facet>
        #{doctor.phoneNumber}
    </h:column>
    <h:column>
        <f:facet name="header">Actions</f:facet>
        <h:link value="Edit" outcome="batisEditDoctor">
            <f:param name="doctorId" value="#{doctor.id}" />
        </h:link>
    </h:column>
</h:dataTable>

<h:link value="Add New Doctor" outcome="batisCreateDoctor" />
</body>
</html>
