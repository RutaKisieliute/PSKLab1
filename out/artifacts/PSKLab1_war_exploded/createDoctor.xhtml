<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Create New Doctor</title>
</head>
<body>
<h2>Add New Doctor</h2>

<h:form>
    <h:outputLabel value="First Name" for="name" />
    <h:inputText id="name" value="#{doctorUsecase.doctor.name}" required="true" />
    <h:message for="name" />

    <h:outputLabel value="Last Name" for="lastname" />
    <h:inputText id="lastname" value="#{doctorUsecase.doctor.lastname}" required="true" />
    <h:message for="lastname" />

    <h:outputLabel value="Specialization" for="specialization" />
    <h:inputText id="specialization" value="#{doctorUsecase.doctor.specialization}" required="true" />
    <h:message for="specialization" />

    <h:outputLabel value="Email" for="email" />
    <h:inputText id="email" value="#{doctorUsecase.doctor.email}" required="true" />
    <h:message for="email" />

    <h:outputLabel value="Phone Number" for="phoneNumber" />
    <h:inputText id="phoneNumber" value="#{doctorUsecase.doctor.phoneNumber}" required="true" />
    <h:message for="phoneNumber" />

    <h:commandButton value="Save" action="#{doctorUsecase.createDoctor}" />
</h:form>

<h:link value="Back to Doctor List" outcome="doctorList" />
</body>
</html>
